<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Fiqh Haid - Pelajari Siklus Bulananmu</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #e8d5f2 25%, #d4e8e4 50%, #ffd9e8 75%, #f5e6ff 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, 0.03) 35px, rgba(255, 255, 255, 0.03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, 0.03) 35px, rgba(255, 255, 255, 0.03) 70px);
            pointer-events: none;
        }

        /* Floating decorative elements */
        .pattern-top-left,
        .pattern-bottom-right,
        .pattern-middle-left,
        .pattern-middle-right {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.08;
            pointer-events: none;
        }

        .pattern-top-left {
            top: -50px;
            left: -50px;
            background: radial-gradient(circle, #9b59b6 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .pattern-bottom-right {
            bottom: -50px;
            right: -50px;
            background: radial-gradient(circle, #e91e63 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        .pattern-middle-left {
            top: 40%;
            left: -80px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #673ab7 0%, transparent 70%);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite 2s;
        }

        .pattern-middle-right {
            top: 30%;
            right: -80px;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #ff6b9d 0%, transparent 70%);
            border-radius: 50%;
            animation: float 9s ease-in-out infinite 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            text-align: center;
            padding: 50px 40px;
            max-width: 650px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 35px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
            border: 3px solid rgba(255, 255, 255, 0.6);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .corner-decoration {
            position: absolute;
            width: 70px;
            height: 70px;
            border: 3px solid rgba(155, 89, 182, 0.4);
        }

        .corner-top-left {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
            border-radius: 18px 0 0 0;
            animation: cornerPulse 3s ease-in-out infinite;
        }

        .corner-bottom-right {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 18px 0;
            animation: cornerPulse 3s ease-in-out infinite 1.5s;
        }

        @keyframes cornerPulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .logo-icon {
            width: 90px;
            height: 90px;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, #e91e63, #9b59b6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            color: white;
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.4);
            animation: pulse 2s ease-in-out infinite;
            position: relative;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #e91e63, #9b59b6);
            opacity: 0.3;
            animation: ripple 2s ease-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #e91e63, #9b59b6, #673ab7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeIn 1.2s ease-out 0.3s both, textShine 3s ease-in-out infinite;
            position: relative;
            text-shadow: 0 5px 15px rgba(233, 30, 99, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes textShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .divider {
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #e91e63, #9b59b6, transparent);
            margin: 25px auto;
            border-radius: 3px;
            animation: fadeIn 1.4s ease-out 0.5s both, dividerGlow 2s ease-in-out infinite;
        }

        @keyframes dividerGlow {
            0%, 100% { box-shadow: 0 0 5px rgba(233, 30, 99, 0.3); }
            50% { box-shadow: 0 0 15px rgba(233, 30, 99, 0.6); }
        }

        .slogan {
            font-size: 1.4rem;
            color: #444;
            margin-bottom: 45px;
            line-height: 1.8;
            font-weight: 500;
            animation: fadeIn 1.6s ease-out 0.7s both;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .cta-button {
            display: inline-block;
            padding: 20px 60px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, #e91e63, #9b59b6);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.5);
            animation: fadeIn 1.8s ease-out 0.9s both, buttonFloat 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
        }

        @keyframes buttonFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .cta-button::after {
            content: '→';
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover::after {
            opacity: 1;
            right: 20px;
        }

        .cta-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 50px rgba(233, 30, 99, 0.6);
            padding-right: 70px;
        }

        .cta-button:active {
            transform: translateY(-3px) scale(1.02);
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(233, 30, 99, 0.4);
            border-radius: 50%;
            pointer-events: none;
            animation: floatParticle 12s infinite;
            box-shadow: 0 0 10px rgba(233, 30, 99, 0.5);
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(20px) rotate(45deg) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Star decorations */
        .star {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.2;
            animation: starTwinkle 3s ease-in-out infinite;
        }

        .star:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
        .star:nth-child(2) { top: 20%; right: 20%; animation-delay: 1s; }
        .star:nth-child(3) { bottom: 15%; left: 10%; animation-delay: 2s; }
        .star:nth-child(4) { bottom: 25%; right: 15%; animation-delay: 1.5s; }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                margin: 20px;
            }

            h1 {
                font-size: 2.8rem;
            }

            .slogan {
                font-size: 1.2rem;
            }

            .cta-button {
                padding: 18px 45px;
                font-size: 1.15rem;
            }

            .logo-icon {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }

            .slogan {
                font-size: 1.05rem;
            }

            .cta-button {
                padding: 15px 40px;
                font-size: 1.05rem;
            }
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #e91e63, #9b59b6);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #c2185b, #7b1fa2);
        }
    </style>
</head>

<body>
    <div class="pattern-top-left"></div>
    <div class="pattern-bottom-right"></div>
    <div class="pattern-middle-left"></div>
    <div class="pattern-middle-right"></div>

    <div class="star">✦</div>
    <div class="star">✦</div>
    <div class="star">✦</div>
    <div class="star">✦</div>

    <div class="container">
        <div class="corner-decoration corner-top-left"></div>
        <div class="corner-decoration corner-bottom-right"></div>
        
        <div class="logo-icon">☪</div>
        
        <h1>FIQH HAID</h1>
        
        <div class="divider"></div>
        
        <p class="slogan">Pelajari Siklus Bulananmu untuk Akhiratmu</p>
        
        <a href="menu.html" class="cta-button">Mulai Belajar</a>
    </div>

    <script>
        function createParticles() {
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (Math.random() * 8 + 10) + 's';
                const size = Math.random() * 6 + 6;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                document.body.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            const button = document.querySelector('.cta-button');
            button.addEventListener('mouseenter', function() {
                this.style.transition = 'all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            });
            
            button.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    window.location.href = 'menu.html';
                }
            });

            // Add click ripple effect
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.5);
                    left: ${x}px;
                    top: ${y}px;
                    pointer-events: none;
                    animation: rippleEffect 0.6s ease-out;
                `;
                
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rippleEffect {
                from {
                    transform: scale(0);
                    opacity: 1;
                }
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
