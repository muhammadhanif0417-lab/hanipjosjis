<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Menu - Fiqh Haid</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #e8d5f2 25%, #d4e8e4 50%, #ffd9e8 75%, #f5e6ff 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow: auto;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255, 255, 255, 0.03) 35px, rgba(255, 255, 255, 0.03) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(255, 255, 255, 0.03) 35px, rgba(255, 255, 255, 0.03) 70px);
            pointer-events: none;
        }

        .pattern-top-left,
        .pattern-bottom-right {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.1;
            pointer-events: none;
        }

        .pattern-top-left {
            top: -50px;
            left: -50px;
            background: radial-gradient(circle, #9b59b6 0%, transparent 70%);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .pattern-bottom-right {
            bottom: -50px;
            right: -50px;
            background: radial-gradient(circle, #e91e63 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            text-align: center;
            padding: 50px 40px;
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .corner-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            border: 3px solid rgba(155, 89, 182, 0.3);
        }

        .corner-top-left {
            top: 15px;
            left: 15px;
            border-right: none;
            border-bottom: none;
            border-radius: 15px 0 0 0;
        }

        .corner-bottom-right {
            bottom: 15px;
            right: 15px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 15px 0;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #e91e63, #9b59b6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e91e63, #9b59b6, #673ab7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: 2px;
            animation: fadeIn 1.2s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .divider {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #e91e63, transparent);
            margin: 20px auto 40px;
            border-radius: 2px;
            animation: fadeIn 1.4s ease-out 0.5s both;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
            animation: fadeIn 1.6s ease-out 0.7s both;
        }

        .menu-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.1), rgba(155, 89, 182, 0.1));
            border: 2px solid rgba(233, 30, 99, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.2), rgba(155, 89, 182, 0.2));
            transition: left 0.5s ease;
        }

        .menu-button:hover::before {
            left: 100%;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.3);
            border-color: rgba(233, 30, 99, 0.6);
            background: linear-gradient(135deg, rgba(233, 30, 99, 0.15), rgba(155, 89, 182, 0.15));
        }

        .menu-button:active {
            transform: translateY(-2px);
        }

        .menu-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .menu-text {
            font-size: 1.2rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid rgba(155, 89, 182, 0.3);
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: fadeIn 1.8s ease-out 0.9s both;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(155, 89, 182, 0.5);
            color: #333;
            transform: translateX(-3px);
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(233, 30, 99, 0.3);
            border-radius: 50%;
            pointer-events: none;
            animation: floatParticle 10s infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .menu-grid {
                gap: 15px;
            }

            .menu-button {
                padding: 25px 15px;
            }

            .menu-icon {
                font-size: 2.5rem;
            }

            .menu-text {
                font-size: 1.1rem;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .menu-button {
                padding: 25px 20px;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #e91e63, #9b59b6);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #c2185b, #7b1fa2);
        }
    </style>
</head>

<body>
    <div class="pattern-top-left"></div>
    <div class="pattern-bottom-right"></div>

    <div class="container">
        <div class="corner-decoration corner-top-left"></div>
        <div class="corner-decoration corner-bottom-right"></div>
        
        <div class="logo-icon">‚ò™</div>
        
        <h1>MENU UTAMA</h1>
        
        <div class="divider"></div>
        
        <div class="menu-grid">
            <a href="tujuan.html" class="menu-button">
                <div class="menu-icon">üéØ</div>
                <div class="menu-text">Tujuan Pembelajaran</div>
            </a>
            
            <a href="materi.html" class="menu-button">
                <div class="menu-icon">üìö</div>
                <div class="menu-text">Materi</div>
            </a>
            
            <a href="kuis.html" class="menu-button">
                <div class="menu-icon">‚úçÔ∏è</div>
                <div class="menu-text">Kuis</div>
            </a>
            
            <a href="edukasi.html" class="menu-button">
                <div class="menu-icon">üí°</div>
                <div class="menu-text">Edukasi</div>
            </a>
        </div>
        
        <a href="index.html" class="back-button">
            <span>‚Üê</span>
            <span>Kembali</span>
        </a>
    </div>

    <script>
        function createParticles() {
            const particleCount = 15;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                document.body.appendChild(particle);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            const menuButtons = document.querySelectorAll('.menu-button');
            menuButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transition = 'all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                });
                
                button.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        window.location.href = this.getAttribute('href');
                    }
                });
            });
        });
    </script>
</body>

</html>
